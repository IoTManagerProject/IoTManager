[platformio]
default_envs = esp8266_4mb
data_dir = data_esp

[common_env_data]
lib_deps_external = 
	bblanchon/ArduinoJson @5.*
	knolleary/PubSubClient
lib_deps_internal = 
	ESP Async WebServer
	GyverFilters
	GyverLibs/GyverNTC
	https://github.com/lewapek/sds-dust-sensors-arduino-library.git
	https://github.com/adafruit/MAX6675-library.git
	https://github.com/wemos/WEMOS_SHT3x_Arduino_Library.git
	https://github.com/adafruit/Adafruit_INA219.git
	https://github.com/adafruit/Adafruit_ADS1X15.git
	https://github.com/bogde/HX711.git
	https://github.com/pkourany/Adafruit_MCP23017_IDE.git
	OneWire
	EspSoftwareSerial

[env:esp8266_4mb]
build_flags = -Desp8266_4mb="esp8266_4mb"
framework = arduino
board = nodemcuv2
board_build.ldscript = eagle.flash.4m1m.ld
platform = espressif8266 @2.6.3
lib_deps = 
	${common_env_data.lib_deps_external}
	${common_env_data.lib_deps_internal}
	ESPAsyncTCP
	ESPAsyncUDP
	CTBot @2.1.6
	thomasfredericks/Bounce2
	beegee-tokyo/DHT sensor library for ESPx
	adafruit/Adafruit BMP280 Library
	adafruit/Adafruit BME280 Library
	adafruit/Adafruit CCS811 Library
	milesburton/DallasTemperature
	robtillaart/SHT2x@^0.1.1
	ClosedCube HDC1080
	Adafruit AHTX0
	BH1750
	marcoschwartz/LiquidCrystal_I2C@^1.1.4
	smougenot/TM1637@0.0.0-alpha+sha.9486982048
monitor_filters = esp8266_exception_decoder
upload_speed = 921600
monitor_speed = 115200
board_build.filesystem = littlefs

