[env:esp8266_4mb]
lib_deps = 
	${common_env_data.lib_deps_external}
	${env:esp8266_4mb_fromitems.lib_deps}
	ESPAsyncUDP
build_flags = -Desp8266_4mb="esp8266_4mb"
framework = arduino
board = nodemcuv2
board_build.ldscript = eagle.flash.4m1m.ld
platform = espressif8266 @2.6.3
monitor_filters = esp8266_exception_decoder
upload_speed = 921600
monitor_speed = 115200
board_build.filesystem = littlefs

[env:esp32_4mb]
lib_deps = 
	${common_env_data.lib_deps_external}
	${env:esp32_4mb_fromitems.lib_deps}
	plerup/EspSoftwareSerial
build_flags = -Desp32_4mb="esp32_4mb"
framework = arduino
board = esp32dev
platform = espressif32 @3.3.0
monitor_filters = esp32_exception_decoder
upload_speed = 921600
monitor_speed = 115200

[platformio]
default_envs = esp8266_4mb
data_dir = data_svelte

[common_env_data]
lib_deps_external = 
	bblanchon/ArduinoJson @6.18.0
	Links2004/WebSockets
	knolleary/PubSubClient

[env:esp8266_4mb_fromitems]
lib_deps = 
	adafruit/Adafruit MCP23017 Arduino Library@^2.0.2
	dfrobot/DFRobotDFPlayerMini @ ^1.0.5
	adafruit/Adafruit ADS1X15 @ ^2.3.0
	Adafruit AHTX0
	adafruit/Adafruit BME280 Library
	adafruit/Adafruit BMP280 Library
	beegee-tokyo/DHT sensor library for ESPx
	milesburton/DallasTemperature@^3.9.1
	https://github.com/JonasGMorsch/GY-21.git
	ClosedCube HDC1080
	adafruit/MAX6675 library
	Nova Fitness Sds dust sensors library@1.5.1
	robtillaart/SHT2x@^0.1.1
	marcoschwartz/LiquidCrystal_I2C@^1.1.4

[env:esp32_4mb_fromitems]
lib_deps = 
	adafruit/Adafruit MCP23017 Arduino Library@^2.0.2
	dfrobot/DFRobotDFPlayerMini @ ^1.0.5
	adafruit/Adafruit ADS1X15 @ ^2.3.0
	Adafruit AHTX0
	adafruit/Adafruit BME280 Library
	adafruit/Adafruit BMP280 Library
	beegee-tokyo/DHT sensor library for ESPx
	milesburton/DallasTemperature@^3.9.1
	https://github.com/JonasGMorsch/GY-21.git
	ClosedCube HDC1080
	adafruit/MAX6675 library
	Nova Fitness Sds dust sensors library@1.5.1
	robtillaart/SHT2x@^0.1.1
